<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
  </div>
  <div class="form-group">
    <label class="surname">Surname</label>
    <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="surname">
  </div>
  <div class="form-group">
    <label for="emailAddress">Email address</label>
    <input type="email" class="form-control" id="emailAddress" placeholder="Email" ng-model="email">
  </div>
  <!--div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div-->
  <!--div class="form-group">
    <label for="CVInput">Cover letter</label>
    <input type="file" id="CVInput">
    <p class="help-block">Only internet version...</p>
  </div-->
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="understand"> I understand...
    </label>
  </div>
  <button ng-disabled="currentTest == null || understand != true" ng-click="getQuestion()" class="btn btn-primary">Let's begin!</button>
</form>
